{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

    <div class="col-md-10 col-md-offset-1">
        <form role="form" method="post" action="{% url 'login' %}">
            <legend>Login</legend>
            {% csrf_token %}
            {{ form| as_bootstrap }}
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <legend>New to Wedding Stationery Shop?</legend>
        </form>

        <button class="btn btn-primary"><a href="{% url 'register' %}">Register</a></button>
    </div>

{% endblock %}
